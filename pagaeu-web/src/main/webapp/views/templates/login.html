<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html" translate>{{'TITLE'}}</a>
    </div>
    
    <div class="login-box-body">
        <p class="login-box-msg">{{'START_LOGIN' | translate}}</p>
        
        <form action="../../index2.html" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="{{'EMAIL' | translate}}">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="{{'PASSWORD' | translate}}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> {{'REMEMBER_ME' | translate}}
                        </label>
                    </div>
                </div>
                
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">{{'SIGN_IN' | translate}}</button>
                </div>
            </div>
        </form>
        
        <a href="#">{{'FORGOT_PASSWORD' | translate}}</a><br>
        <a href="register" class="text-center">{{'REGISTER_NEW_MEMBER' | translate}}</a>
    </div>
</div>

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    });
</script>

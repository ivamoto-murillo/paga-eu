<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html" translate>{{'TITLE'}}</a>
    </div>
    
    <div class="register-box-body">
        <p class="login-box-msg">{{'REGISTER_NEW_MEMBER' | translate}}</p>
        <form action="../../index.html" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="{{'FULL_NAME' | translate}}">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="{{'EMAIL' | translate}}">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="{{'PASSWORD' | translate}}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="{{'RETYPE_PASSWORD' | translate}}">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> <translate>{{'AGREE_TERMS'}}</translate>
                        </label>
                    </div>
                </div>
                
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">{{'REGISTER' | translate}}</button>
                </div>
            </div>
        </form>
        
        <a href="login.html" class="text-center">{{'HAVE_MEMBERSHIP' | translate}}</a>
    </div>
</div>

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    });
</script>
